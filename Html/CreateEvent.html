<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../lib/css/bootstrap.css">
    <link rel="stylesheet" href="../css/main.css">

    <meta charset="UTF-8">
    <title>Create Event</title>

</head>

<style>


.control-label{
    vertical-align: super;
    font-weight: 800;
    display: flex;
}

body {
background-color: lightgrey;

}

.text-muted {
    margin-top: 10px;
    text-align: center;
}

#CreateEvent {
    font-family: fantasy;
}

.page-header {
    border-bottom: 2px solid black;
}

</style>

<body>

<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h1 align="CENTER" id="CreateEvent">Create New Event</h1>
            </div>
            <div class="col-lg-12">


                <div class="form-group">
                    <label class="control-label" id="title" for="inputTitle">Pick a title</label>
                    <input type="title" class="form-control" id="inputTitle" placeholder="title">
                </div>

                <div class="form-group">
                    <label class="control-label" for="inputStartDate">Pick a start date and time<br></label>
                    <input value="yyyy-mm-dd hh:mm:ss" class="form-control" id="inputStartDate">
                </div>

                <div class="form-group">
                    <label class="control-label" for="inputEndDate">Pick an end date and time</label>
                    <input value="yyyy-mm-dd hh:mm:ss" class="form-control" id="inputEndDate">
                </div>

                <div class="form-group">
                    <label class="control-label" for="inputDescription"><span>Short Description</span></label>
                    <textarea rows="4" cols="50" id="inputDescription"></textarea>
                </div>

                <button style="..." class="btn btn-default" id="createEvent-button">Create Event</button>
                <button style="..." class="btn btn-default" id="return-button">Return</button>

            </div>
        </div>
    </div>
</div>




<footer class="footer">

</body>
</html>
