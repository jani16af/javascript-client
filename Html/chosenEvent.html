<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CurrentEvent</title>

    <link rel="stylesheet" href="../lib/css/bootstrap.css">
    <link rel="stylesheet" href="../css/main.css">

</head>
<body>

<div class="container">

    <div class="row" id="nav-container"></div>

    <div class="page-header">
        <button type="button" class="btn btn-default" id="attendEvent-button">Attend this event</button>
        <button style="..." class="btn btn-default" id="return-buttonTop">Back  to all events</button>
    </div>




    <div class="row" id="specificEvent-list"></div>
    <div class="row" id="post-list">


    </div>

    <div class="row">

        <div class="col-lg-4">

            <label class="control-label" for="inputNewPost">New Post:</label>

            <textarea rows="4" cols="50" id="inputNewPost"></textarea>

            <button style="..." class="btn btn-default" id="newPost-button">Create new post</button>
            <button style="..." class="btn btn-default" id="return-buttonBottom">Back  to all events</button>

        </div>
    </div>
</div>

<div class="modal fade" id="comment-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog " role="document">
        <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Comments</th>

                    </tr>
                    </thead>
                    <tbody id="modal-tbody">

                    </tbody>
                </table>
            </div>
            <div class="modal-footer">

                <textarea rows="4" cols="50" id="inputNewComment"></textarea>
                <button style="..." class="btn btn-default" id="newComment-button">Create New Comment</button>
                <button type="button" class="btn btn-default" id="close-btn" data-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">2017 Â© All rights reserved - Liocouras A/S.</p>
    </div>
</footer>


<script src="../lib/js/jquery-3.2.1.js"></script>
<script src="../lib/js/bootstrap.js"></script>
<script src="../js/sdk.js"></script>
<script src="../js/chosenEvent.js"></script>

</body>


</html>
