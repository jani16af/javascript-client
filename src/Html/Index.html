<style>
    body {
        background-color: lightgrey;

<body>

<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 text">

            </div>
            <div class="form-group">
                <label class="control-label" for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <button style="margin-bottom: 40px" class="btn btn-default" id="login-button">Login</button>
                        <button style="margin-bottom: 40px" class="btn btn-default" id="Register-button">Click here to create a user</button>


        </div>
    </div>


</div>
